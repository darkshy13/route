<h1 class="text-center">Form sửa sinh viên</h1>
        <form action="">
        <div class="mb-3">
            <label for="ten" class="form-label">Tên</label>
            <input type="text" class="form-control" id="ten" placeholder="Nhập tên">
          </div>
          <div class="mb-3">
            <label for="tuoi" class="form-label">Nhập tuổi</label>
            <input type="number" class="form-control" id="tuoi" placeholder="Nhập tuổi">
          </div>
          <select class="form-select" aria-label="Default select example">
            <option selected>Chọn lớp</option>
            <option value="SD18308">SD18308</option>
            <option value="SD11111">SD11111</option>
            <option value="3">Khác</option>
          </select>
          <div class="mb-3">
            <label for="diaChi" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="diaChi" placeholder="Nhập địa chỉ">
          </div>
          <button class="btn btn-warning">Sửa sinh viên</button>
        </form>
