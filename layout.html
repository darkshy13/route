<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="./libs/angular.min.js"></script>
  <script src="./libs/angular-route.min.js"></script>
  <script src="./controller/indexController.js"></script>
  <!-- <script src="./controller/indexController1.js"></script> -->
  <script src="./controller/addController.js"></script>
</head>

<body ng-app="myApp">

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://caodang.fpt.edu.vn/wp-content/uploads/logo-3.png" width="100px" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        ơ</ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form> 
      </div>
    </div>
  </nav>
  <hr>

  <div class="container">
    <div ng-view></div>
    <!-- ng-view: tác dụng định nghĩa vùng hiển thị mà phần view sẽ render ra  -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


  <script>
    let data = angular.module('myApp', ['ngRoute']);
    // ngRoute: sẽ cung cấp các tính năng định tuyến - điều hướng 
    data.config(function ($routeProvider) {
      // config(): cấu hình tham số trước khi ứng dụng chạy
      // $routeProvider: tham số định nghĩa sẵn trong angularjs - mặc định
      $routeProvider
        .when(
          // Tên route 
          '/trang-chu',
          {
            templateUrl: 'views/index.html', // Đường dẫn đến view
            controller: indexController
          }
        )
        .when(
          // Tên route 
          '/them-sinh-vien',
          {
            templateUrl: 'views/add.html', // Đường dẫn đến view
            controller: addController
          }
        )
        .when(
          // Tên route 
          '/sua-sinh-vien',
          {
            templateUrl: 'views/update.html', // Đường dẫn đến view
          }
        )
        .otherwise({
          // Trường hợp người dùng yêu cầu không hợp lệ
          redirectTo: '/trang-chu'
        })
    })
  </script>
</body>

</html>
